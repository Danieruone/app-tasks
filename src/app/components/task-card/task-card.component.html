<div class="task-container">
    <h1>{{task.name}}</h1>
    <div>
        <button (click)="changeStatus()" *ngIf="task.status" class="status-button-true">Check</button>
        <button (click)="changeStatus()" *ngIf="!task.status" class="status-button-false">Check</button>
        <button (click)="deleteTask()" class="delete-button">X</button>
    </div>
</div>
